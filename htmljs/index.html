//功能：判断一个字符是否为ascii码
//参数：检测的字符
//返回值：如果是ascii码，返回true，否则返回false
function isascii(chr)
{
	if (chr.charCodeAt(0) > 0x7f) // not ascii
	{
		return false;
	}
	else // yes
	{
		return true;
	}
}

//功能：判断一个字符串中是否都是ascii码
//参数：检测的字符串
//返回值：如果不包含返回true，否则返回false
function check_string_allis_ascii(str)
{
	for (var i=0; i < str.length; i++)
	{
		if (!isascii(str.substring(i,i+1)))
			return false;
	}
	return true;
}

	var teststr="我";
	if(!check_string_allis_ascii(teststr))
		console.log("no");
	else
		console.log("yes");
	teststr="helloworld";
	if(!check_string_allis_ascii(teststr))
		console.log("no");
	else
		console.log("yes");
