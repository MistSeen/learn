<html>
<head>
	<title></title>
</head>
<style>
.div{
	display:none;
}
</style>
<script>
	var flag = 1;
	function echodiv()
	{	if(flag)
		{
			var echohello=document.getElementById("echo");
			echohello.style.display="block";
			flag = 0;
		}
		else
		{
			var echohello=document.getElementById("echo");
			echohello.style.display="none";
			flag = 1;
		}
	}
</script>
<body>
<div onclick="echodiv()">----------------V--------------------</div>
<div id="echo">hello</div>
</body>
</html>
